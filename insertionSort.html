<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertionSort</title>
</head>
<body>

    <script>
         let arr = [3,2,7,9,32,5,1,0,98,44,55,66,11,99]

         for(let i=1; i<arr.length; i++){
                   let current=arr[i];
                   let j=i-1
                   while(j>=0 && arr[j]>current){
                      arr[j+1]=arr[j]
                    j--
                   }
                   arr[j+1]=current
         } 
         console.log(arr) 

    </script>
    
</body>
</html>
