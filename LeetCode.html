<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leet Code</title>
  </head>
  <body>
    <script>
      let nums = [1, 1, 1, 2, 2, 3];
      let k = 2;

      var topKFrequent = function (nums, k) {
        let map = {};
        for (let elem of nums) {
          map[elem] = (map[elem] || 0) + 1;
        }

        let arr = Object.entries(map)

         let sorted = arr.sort((a,b)=>b[1]-a[1])

         const result =[]

         for(let i=0; i<k; i++){
            result.push(Number(sorted[i][0]))
         }

       console.log(result)
        
      };
      topKFrequent(nums, k)
    </script>
  </body>
</html>
