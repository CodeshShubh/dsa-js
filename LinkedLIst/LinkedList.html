<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List</title>
  </head>
  <body>
    <script>
      // Linked List using class based components
      class List {
        constructor(newVal) {
          this.head = {
            value: newVal,
            next: null,
          };
          this.tail = this.head;
          this.size=1
        }
        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode
          this.tail=newNode
          this.size +=1
        }
      }

      let list = new List(200);
      list.appendNode(300);
      list.appendNode(400);
      console.log(list);
    </script>
  </body>
</html>
