// quick sort 

let arr = [90,80,10, 1,8,3,6,0,5,4,2,7,9] 

const quickSort = (arr)=>{
    if(arr.length<=1) return arr

    let pivot = arr[arr.length-1] //9
    let left =[]
    let right=[]


      for(let i=0; i<arr.length-1; i++){
        if(arr[i]<=pivot){
            left.push(arr[i])
        }else{
            right.push(arr[i])
        }
      }
      return [...quickSort(left), pivot , ...quickSort(right)]
}

let sortArr = quickSort(arr)
