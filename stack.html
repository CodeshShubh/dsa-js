 // quick sort
 let arr1 = [90,80,10,1,8,3,6,0,5,4,2,7,9] 

   function quickSort(arr1){
     if(arr1.length<=1) return arr1

    let pivot = arr1[arr1.length-1]
        let left = []
        let righ = []
       for(let i=0; i<arr1.length-1; i++){
          if(arr1[i]<pivot){
              left.push(arr1[i])
          }else{
            righ.push(arr1[i])
          }
       }
       return [...quickSort(left), pivot , ...quickSort(righ)]
  }
console.log(quickSort(arr1))
