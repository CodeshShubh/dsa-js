<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bubble sort</title>
  </head>
  <body>
    <script>
      // bubble sort
      let arr = [8,1, 5, 7, 4, 6, 2, 3];

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
          if (arr[j + 1] < arr[j]) {
            let temp = arr[j + 1];
            arr[j + 1] = arr[j];
            arr[j] = temp;
          }

        }

      }
      console.log(arr)

      // time complexity -> n2 because of nested loop
      // space complexity -> 0(1) only static variable not other created during this code
    </script>
  </body>
</html>
