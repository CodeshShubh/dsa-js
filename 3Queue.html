<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>queue</title>
</head>
<body>
    
    <script>

let queue=[]

function enQueue(x){
    queue.push(x)
}

function display(){
    console.log(queue)
}

function deQueue(){
    if(queue.length<=0){
        alert('queue is empty')
    }else{
        queue.shift()
    }
}

    </script>
</body>
