<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let arr = [9,1,0,5,1,23,40,11,800,100]
          let quickSort = (arr)=>{
             if(arr.length<=1) return arr
             let pviot=arr[arr.length-1]

             let left =[]
             let right=[]
             for(let i=0; i<arr.length-1; i++){
                if(arr[i]<pviot){
                   left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
             }
             return [...quickSort(left), pviot , ...quickSort(right)]
          }
          console.log(quickSort(arr))
    </script>
</body>
</html>
